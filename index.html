    <link rel="stylesheet" href="https://lib.arvancloud.com/ar/font-awesome/5.9.0/css/all.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark  ">
      <div class="container-fluid">
        <!-- <a class="navbar-brand  " href="#">Navbar</a> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto  ">
            <a class="nav-link active" aria-current="page" href="#">Main</a>
            <a class="nav-link" href="#">Discography</a>
            <a class="nav-link" href="#">Videos</a>
            <a class="nav-link" href="#">Follow</a>
          </div>
        </div>
      </div>

    <main id="main">
      <section id="main" class="pt-4">
        <div data-aos="fade-right" data-aos-duration="2000">
          <h1 id="title">One Ok Rock</h1>
        </div>
        <div data-aos="fade-left" data-aos-duration="2000">
          <p class="tagline">Wherever you are</p>
        </div>
        <div class="pt-4" data-aos="flip-right" data-aos-duration="2000">
          <div class="card mx-auto">
            <figure class="figure">
              <img src="https://img.secure.cdn2.wmgecom.com/media/wysiwyg/OneOkRock/112318_OOR-WebstoreBanners-v3-1280x500_1_.png" class="figure-img img-fluid rounded" alt="OOR">
              <figcaption class="figure-caption">Taka (vokalis), Toru (gitaris), Ryota (bassis), dan Tomoya (drummer)</figcaption>
            </figure>
          </div>
        </div>
      </section>
      

      <section id="tribute-info" class="pt-4">
        <div data-aos="fade-right" data-aos-duration="2000">
          <h3>Discography</h3>
        </div>
        <ul>
          <div class="pt-4" data-aos="flip-right" data-aos-duration="2000">
            <li class="album">
              <a href="https://www.oneokrock.com/jp/music/2581" target="_blank">
                <img src="https://www.oneokrock.com/wp-content/uploads/2018/11/Eye-of-the-Storm_FBR_JK2.jpg" alt="eye-of-the-storm" class="album-img" />
                <div class="album-overlay">
                  <div class="realease-date">2019-02-15</div>
                  <div class="album-name">Eye of The Storm</div>
                </div>
              </a>
            </li>
          </div>
          <div class="pt-4" data-aos="flip-right" data-aos-duration="2000">
            <li class="album">
              <a href="https://www.oneokrock.com/jp/music/1703" target="_blank">
                <img src="https://www.oneokrock.com/wp-content/uploads/2016/11/Ambitions_H1_fix-e1479377906268.jpg" alt="ambitions" class="album-img" />
                <div class="album-overlay">
                  <div class="realease-date">2017-01-11</div>
                  <div class="album-name">Ambitions</div>
                </div>
              </a>
            </li>
          </div>
          <div class="pt-4" data-aos="flip-right" data-aos-duration="2000">
            <li class="album">
              <a href="https://www.oneokrock.com/jp/music/649" target="_blank">
                <img src="https://www.oneokrock.com/wp-content/uploads/2014/12/e44732e17923e291c3003e81b36bc6fc-e1418581521334.jpg" alt="35xxxv" class="album-img" />
                <div class="album-overlay">
                  <div class="realease-date">2015-02-11</div>
                  <div class="album-name">35xxxv</div>
                </div>
              </a>
            </li>
          </div>
        </ul>
      </section>

      <section id="videos">
        <div data-aos="fade-right" data-aos-duration="2000">
          <h2>Videos</h2>        
        </div>
        <div data-aos="fade-left" data-aos-duration="2000">
          <div class="g-ytsubscribe" data-channelid="UCzycs8MqvIY4nXWwS-v4J9g" data-layout="full" data-count="default"></div>
        </div>
        <div class="pt-4" data-aos="flip-right" data-aos-duration="2000">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/fwEO4IUTB_c"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="pt-4" data-aos="flip-right" data-aos-duration="2000">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/2M3jN5VTsIY"

            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen

        </div>
        <div class="pt-4" data-aos="flip-right" data-aos-duration="2000">

            width="560"
            height="315"
            src="https://www.youtube.com/embed/h1PN7LEH2Vs"

            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
